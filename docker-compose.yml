version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_prompt_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_prompt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_prompt_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_prompt_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPEN_AI_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_prompt_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_prompt_backend_test
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_prompt_db
      SECRET_KEY: ${SECRET_KEY:-test-secret-key}
      OPENAI_API_KEY: ${OPEN_AI_KEY:-test-key}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && pytest tests/ -v --tb=short"
    profiles:
      - test

volumes:
  postgres_data:
